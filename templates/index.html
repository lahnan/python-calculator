<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Python Calculator</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <!-- nav -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary bg-secondary-subtle text-white">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0a/Python.svg/1200px-Python.svg.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        Python calculator
      </a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="https://trakteer.id/lahnanadi/tip">Donate</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- nav end -->

  <!-- container -->
  <div class="container">

    <h3>{{ title }}</h3>

    <!-- Forms -->
    <form name="calc" method="POST" action="/">
      <label>First number</label>
      <input type="number" name="inp1" placeholder="first number" class="form-control bg-light text-black" required>    
      <label>Second number</label>
      <input type="number" name="inp2" placeholder="Second number" class="form-control bg-light text-black" required>
      <br>
      <input type="text" name="meth" placeholder="methods" class="form-control bg-light text-black" required>
      <label>Only +,-,*,/</label>
      <br>
      <br>
      <button type="submit" class="btn btn-dark"> = </button> <label>{{answer}}</label>
    </form>
  </div>
  <!-- container end -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
